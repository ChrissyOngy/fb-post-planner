
<div class="container" style='top: 70px; position: relative;'>
    <div class='row well blue'>


<form class="form-horizontal" role="form" method="post" action="/edit/{{post.key.id()}}">
  <div class="form-group">
    <label class="col-sm-1 control-label">Status:</label>
    <div class="col-sm-10">
      <textarea style="    resize:none; height: 150px; width: 500px;" name="message" class="form-control col-sm-10">{{post.message}}</textarea>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-1 control-label">Date/Time:</label>
    <div class="col-sm-10">
      <div class="form-group">
          <div class='input-group date' id='datetimepicker'>
              <input type='text' class="form-control" name="date_to_post" value="{{date}}"/>
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" required></span>
              </span>
          </div>
      </div>
    </div>
  </div>
  <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>

    </div>

</div>
</body>
</html>
