<style>

  body{
    background: url("/static/image/background.jpg") no-repeat fixed;
    overflow-x: hidden;
    background-size: cover;
  }

  #header{
    background-color: #FF798E;
    border: 0px;
  }

  #tab{
    background-color: #FF798E;
  }

  #fb-login,
  #fb-logout {
    background-color: #FF556F;
    border: 0px;
  }

  #message {
    resize:none;
    height: 150px;
    width: 1000px;
    margin-left: 50px;
  }

  #message:focus {
    resize:none;
    height: 150px;
    width: 1000px;
    margin-left: 50px;
  }

  #button{
    margin-left: 380px;
  }

  #post-now{
    margin-left: 0px;
  }

  #button,
  #post-now {
    background-color: #71A5FF;
    border: 0px;
    width: 150px;
    transition:0.3s;
    -webkit-transition:0.4s;
  }

  #button:hover,
  #post-now:hover {
    background-color: #3989FF;
    border: 0px;
    color: #FFF; 
    transition:0.3s;
    -webkit-transition:0.4s;
  }

</style>
