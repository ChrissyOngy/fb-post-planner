<div class="container" style='top: 70px; position: relative;'>
    <div class='row well blue'>

        <form role="form" id="post-form" action="/" method="post" class="col-md-8">
          <div class="form-group">
            <label style="margin-left: 60px; margin-top: 20px;" for="exampleInputEmail1"></label>
            <div class="fbpost">
            	<textarea name="message" class="form-control" id="message" required placeholder="What's on your mind?"></textarea>
            </div>
            <input type="hidden" name="access_token" value="">
            <input type="hidden" name="fbID" value="">
            
            <div style="margin-left: 53px;" class="form-group">
                <div class='input-group date' id='datetimepicker'>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" required></span>
                    </span>
                     <input type='text' class="form-control" name="date_to_post" placeholder="Set Date/Time"/>
                </div>
            </div>
          </div>
          
          <div class="button">
	          <button id="button" type="submit" class="btn btn-default btn-facebook">Schedule Post</button>
	          <div id="post-now" type="submit" class="btn btn-default btn-facebook">Post Now</div>
          </div>
        </form>
        <div style="margin-left: 500px;" class="fb-like" data-href="https://developers.facebook.com/apps/951045798244604/dashboard/" data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>
    </div>

</div>
</body>
</html>
